{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1>Admin Dashboard</h1>


<div>
    <a href="{{ url_for('admin.add_student') }}" class="btn btn-primary">Add Student</a>
</div>

<h2>Available Tests</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests %}
        <tr>
            <td>{{ test.title }}</td>
            <td>
                <a href="{{ url_for('admin.edit_test', test_id=test._id) }}">Edit</a> |
                <a href="{{ url_for('admin.delete_test', test_id=test._id) }}" onclick="return confirm('Are you sure you want to delete this test?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
